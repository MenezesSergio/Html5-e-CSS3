<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
     
    <video width="300"  controls autoplay loop>
         <source src="midia/Meu-Video.mp4" type="video/mp4">
         <source src="midia/meu video1080x1920-24fps.mp4" type="video/mp4">
         <source src="midia/Meu-Video.webm" type="video/webm">
         <source src="midia/meu video ovg1920-24fps.ogv" type="video/ogg">
         <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>

    </video>
       
       <h1>Inserindo vídeos do Youtube</h1>
       <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg" 
       title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
       allowfullscreen></iframe>
</body>
</html>
