<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do <a href="https://www.cursoemvideo.com" target="_blank">Cursoemvídeo</a> para aprender a programar.</p>
        <!--Tamanho padrão 300 x 150px-->
        <!--Podemos alterar o tamanho do iframe logo após o frameborder como fiz abaixo-->
        <p>Também podemos acessar o site do  <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500"></iframe>   usando iframe</p>
        <a href="https://www.cursoemvideo.com" target="_blank">
            <p>Curso em Vídeo</p> </a>
    </iframe>
</body>
</html>
